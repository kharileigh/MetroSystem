<!DOCTYPE html>

<html xmlns:th="https://thymeleaf.org" >
<head>
    <title> Central Metro System </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- External Cascading Style Sheet -->
    <link th:href="@{/styles/metro.css}" rel="stylesheet" />
</head>
<body>
    
    <!-- NAV -->
<nav class="navbar">
    <div class="container-fluid">
        <div class="button-container">
            <a class="navbar-image" href="#">
                <img alt="MetroLogo" th:src="@{/images/metro.gif}">
            </a>
        </div>
    </div>
</nav>
  
<br></br>

<!-- MAIN CONTENT -->
<div class="swipes-main-container">
    
    <!-- SWIPES IN FORM -->
    <form action="./swipesIn" method="post">
        
        <table class="input-table">
            
            <!-- title of form -->
            <tr>
                <td>
                    <h3 th:text="'Please Swipe In : ' + ${session.user.userName}">  </h3>
                    
                </td>
            </tr>
            
            <!-- user name input -->
            <tr>
                <td>
                    <select name="stationName">
                        <option th:each="station : ${allStations}" th:text="${station.stationName}" th:value="${station.stationName}" ></option>
                    </select>
                </td>
            </tr>
            
            <!-- submit -->
            <tr>
                <td>
                    <input type="submit" value="SWIPE IN" class="form-button" required />
                </td>
            </tr>
            
        </table>
        
        
    </form>
    
    
    <!-- RETURN TO HOME -->
    <div class="display-button-container">
        <button type="button" class="redirect-button">
            <a href="./home">
                <span class="text"> RETURN TO HOME </span>
            </a>
        </button>
    </div>
    
</div>
    
    
    
</body>
</html>
