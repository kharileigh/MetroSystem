<!DOCTYPE html>

<html xmlns:th="https://thymeleaf.org" >
    
<head>
    <title>Metro System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- External Cascading Style Sheet -->
    <link th:href="@{/styles/metro.css}" rel="stylesheet" />
</head>

<body>
    
<!-- NAV -->
<nav class="navbar">
    <div class="container-fluid">
        <div class="button-container">
            <a class="navbar-image" href="#">
                <img alt="MetroLogo" th:src="@{/images/metro.gif}">
            </a>
        </div>
        
        <h1 th:text="'Welcome to the Central Metro System ' + ${session.user.userName} + '!'"> </h1>
    </div>
</nav>
  
<br></br>
    
<!-- MAIN CONTENT -->
<div class="homepage-main-container">
    
    <div class="button-container">

        <button type="button" class="redirect-button">
            <a href="./swipesInPage" >
                <span class="text"> SWIPE IN </span>
            </a>
        </button>

    </div>

    <br></br>

    <div class="button-container">

        <button type="button" class="redirect-button">
            <a href="./showCurrentBalancePage">
                <span class="text"> VIEW BALANCE </span>
            </a>
        </button>

    </div>

    <br></br>

    <div class="button-container">

        <button type="button" class="redirect-button">
            <a href="./topUpBalancePage">
                <span class="text"> TOP UP </span>
            </a>
        </button>

    </div>

    <br></br>

    <div class="button-container">

        <button type="button" class="redirect-button">
            <a href="./showTransactionsPage">
                <span class="text"> SHOW TRANSACTIONS </span>
            </a>
        </button>

    </div>

    <br></br>

    <div class="button-container">
        <!-- SEND USER TO LANDING PAGE : must remove them from session -->
        <button type="button" class="redirect-button">
            <a href="./">
                <span class="text"> LOG OUT </span>
            </a>
        </button>

    </div>
    
</div>
    
</body>
</html>
