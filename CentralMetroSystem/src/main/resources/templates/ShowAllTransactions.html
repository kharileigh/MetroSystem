<!DOCTYPE html>

<html xmlns:th="https://thymeleaf.org" >
<head>
    <title> Central Metro System </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- External Cascading Style Sheet -->
    <link th:href="@{/styles/metro.css}" rel="stylesheet" />
</head>
<body>
    
    <!-- NAV -->
<nav class="navbar">
    <div class="container-fluid">
        <div class="button-container">
        <a class="navbar-image" href="#">
            <img alt="MetroLogo" th:src="@{/images/metro.gif}">
        </a>
        </div>
        <!--  Top Up Balance </h1> --><h1>
    </div>
</nav>
  
<br></br>

<!-- MAIN CONTENT -->
<div class="main-container">
    
    <!-- table printing user ticket of single transaction -->    
    <table>
        
        
        <tr>
            <td>
                <h3> List of All Metro System Transactions </h3>
            </td>
        </tr>
        
        <tr>
            <th> User ID </th>
            <th> Starter Balance </th>
            <th> Source Station </th>
            <th> Source Swipe In Date & Time </th>
            <th> Remaining Balance </th>
            <th> Destination Station </th>
            <th> Destination Swipe In Date & Time </th>
            <th> Total Cost of Journey </th>
        </tr>

        <!-- map transaction object to table  -->
        <tr th:each="metroSystemList : ${metroSystemLists}">
            
            <td class="show" th:text="${metroSystemList.userId}">
            <td class="show" th:text="${metroSystemList.starterBalance}">
            <td class="show" th:text="${metroSystemList.sourceStation}">
            <td class="show" th:text="${metroSystemList.sourceSwipeInDateTime}">
            <td class="show" th:text="${metroSystemList.remainingBalance}">
            <td class="show" th:text="${metroSystemList.destinationStation}">
            <td class="show" th:text="${metroSystemList.destinationSwipeOutDateTime}">
            <td class="show" th:text="${metroSystemList.price}">
        </tr>
       
        
        <!-- return to home -->
        <tr>
            <td class="logout">
                <a href="./"> Logout </a>
            </td>
        </tr>


    </table>
        
   
</div>
    
    
</body>
</html>
